<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Membership Type</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_add_membership_type.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="logo">MRSYS</div>
    <nav>
      <a href="{{ url_for('views.admin_dashboard') }}">Home</a>
      <a href="{{ url_for('views.admin_member_management') }}">Member Management</a>
      <a href="{{ url_for('views.admin_membership_management') }}" class="active">Membership Management</a>
      <a href="{{ url_for('views.admin_billing_payment') }}">Billing & Payment</a>
      <a href="{{ url_for('views.admin_event_management') }}">Event Management</a>
      <a href="{{ url_for('views.admin_committee_dashboard') }}">Committee Dashboard</a>
      <a href="{{ url_for('views.admin_staff_management') }}">Staff Management</a>
    </nav>
    <div class="logout">
      <a href="{{ url_for('views.home') }}">Log Out</a>
    </div>
  </div>

  <div class="main-content">
    <a href="admin_edit_membership_types.html" class= "back-btn emphasized"> ‚Üê
      <i class="fas fa-arrow-left"></i> Back to Edit Membership Type</a>
    <h1>Add Membership Type</h1>
    <p class="subtitle">Fill in the details below to add a new membership type</p>

    <div class="card full-width">
      <form class="membership-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Membership Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="fee">Membership Fee (optional):</label>
          <input type="number" id="fee" name="fee" min="0" />
        </div>

        <div class="actions">
          <button type="submit" class="blue-btn">Save</button>
          <a href="admin_membership_types.html" class="red-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
