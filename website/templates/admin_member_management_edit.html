<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Member</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_member_management_edit.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">MRSYS</div>
    <nav>
      <a href="{{ url_for('views.admin_dashboard') }}"><i class="fas fa-home"></i> Home</a>
      <a href="#" class="active"><i class="fas fa-user"></i> Member Management</a>
      <a href="{{ url_for('views.admin_membership_management') }}"><i class="fas fa-id-card"></i> Membership Management</a>
      <a href="{{ url_for('views.admin_billing_payment') }}"><i class="fas fa-money-bill-wave"></i> Billing & Payment</a>
      <a href="{{ url_for('views.admin_event_management') }}"><i class="fas fa-calendar-alt"></i> Event Management</a>
      <a href="{{ url_for('views.admin_committee_dashboard') }}"><i class="fas fa-users-cog"></i> Committee Dashboard</a>
      <a href="{{ url_for('views.admin_staff_management') }}"><i class="fas fa-user-shield"></i> Staff Management</a>
    </nav>
    <div class="logout">
      <a href="{{ url_for('views.home') }}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <a href="{{ url_for('views.admin_member_management') }}" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back to Member Management
    </a>

    <h1>Edit Member Information</h1>
    <p class="subtitle">Update the information below and save changes.</p>

    <form class="edit-form" action="{{ url_for('views.admin_member_edit', memberid=memberid) }}" method="POST">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" value="{{ first_name }}" required />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" value="{{ last_name }}" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="{{ email }}" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ phone }}" />
      </div>

      <div class="form-group">
        <label for="membership-status">Membership Status</label>
        <select id="membership-status" name="membership-status">
          <option value="Active" {% if status == 'Active' %}selected{% endif %}>Active</option>
          <option value="Expired" {% if status == 'Expired' %}selected{% endif %}>Expired</option>
          <option value="Pending" {% if status == 'Pending' %}selected{% endif %}>Pending</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="save-btn">Save Changes</button>
        <a href="{{ url_for('views.admin_member_management') }}" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
