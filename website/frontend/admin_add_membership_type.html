  <div class="sidebar">
    <div class="logo">MRSYS</div>
    <nav>
      <a href="admin_dashboard.html">Home</a>
      <a href="admin_member_management.html">Member Management</a>
      <a href="admin_membership_management.html" class="active">Membership Management</a>

    </nav>
    <div class="logout">

  <div class="main-content">
    <a href="admin_edit_membership_types.html" class= "back-btn emphasized"> ‚Üê
      <i class="fas fa-arrow-left"></i> Back to Edit Membership Type</a>
    <h1>Add Membership Type</h1>
    <p class="subtitle">Fill in the details below to add a new membership type</p>

    <div class="card full-width">
      <form class="membership-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Membership Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="fee">Membership Fee (optional):</label>
          <input type="number" id="fee" name="fee" min="0" />
        </div>

        <div class="actions">
          <button type="submit" class="blue-btn">Save</button>
          <a href="admin_membership_types.html" class="red-btn">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
