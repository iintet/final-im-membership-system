<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MRSYS</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>MRSYS</h1>
        <nav>
            <ul>
                <li><a href="front_page.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="register-container">   
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="region">Region</label>
            <select id="region" name="region" required>
                <option value="NCR">NCR</option>
                <option value="Region I">Region I - Ilocos</option>
                <option value="Region II">Region II - Cagayan Valley</option>
                <option value="Region III">Region III - Central Luzon</option>
            </select>

            <label for="province">Province</label>
            <select id="province" name="province" required>
                <option value="">Select a province</option>
            </select>

            <label for="city">City/Municipality</label>
            <select id="city" name="city" required>
                <option value="">Select a city</option>
            </select>

            <label for="barangay">Barangay</label>
            <select id="barangay" name="barangay" required>
                <option value="">Select a barangay</option>
            </select>

            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="emergency-contact">Emergency Contact</label>
            <input type="tel" id="emergency-contact" name="emergency-contact" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </main>

    <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        window.location.href = "member_dashboard.html"; // Redirect to general dashboard after registration
    });
    </script>

</body>
</html>
