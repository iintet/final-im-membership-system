<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership Management</title>
  <link rel="stylesheet" href="membership_management.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="logo">MRSYS</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Member Management</a>
      <a href="#" class="active">Membership Management</a>
      <a href="#">Billing & Payment</a>
      <a href="#">Event Management</a>
      <a href="#">Committee Dashboard</a>
      <a href="#">Staff Management</a>
    </nav>
    <div class="logout">
      <a href="login.html">Log Out</a>
    </div>
  </div>

  <div class="main-content">
    <h1>Membership Management</h1>
    <p class="subtitle">View all membership types</p>

    <div class="card">
      <h2>Membership Types</h2>
      <div class="actions">
        <button class="blue-btn">Add</button>
        <button class="blue-btn">Edit</button>
        <button class="blue-btn">Delete</button>
      </div>
    </div>

    <div class="card">
      <h2>Pending Membership Registrations</h2>
      <div class="actions">
        <button class="blue-btn">Approve</button>
        <button class="blue-btn">Reject</button>
      </div>
    </div>

    <div class="card full-width">
      <h2>Member Registration History</h2>
      <button class="blue-btn">View History</button>
    </div>
  </div>
